name: Deploy Frontend Build

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies & Build
        run: |
          npm ci
          npm run build

      - name: Deploy via SCP
        uses: pierrickdelrieu/scp-action@v0.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          ssh_port: ${{ secrets.SSH_PORT }}
          ssh_username: ${{ secrets.SSH_USER }}
          ssh_key: ${{ secrets.SSH_KEY }}
          source_dir: 'dist'
          destination_dir: ${{ secrets.TARGET_DIR }}
          rm: true
