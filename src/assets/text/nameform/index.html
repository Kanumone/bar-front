<style>
  .game-container {
    min-height: 100vh;
    width: 100vw;
    background: linear-gradient(to bottom, #0f172a, #1e293b, #0f172a);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    position: relative;
    overflow: hidden;
  }

  .background-gradient {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 50% 50%, rgb(120 119 198 / 10%), transparent 50%);
  }

  .background-pattern {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.02'%3E%3Ccircle cx='30' cy='30' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    opacity: 0.2;
  }

  .content-wrapper {
    width: 100%;
    max-width: 384px;
    margin: 0 auto;
    position: relative;
    z-index: 10;
  }

  .game-title {
    text-align: center;
    margin-bottom: 2rem;
  }

  .title-container {
    max-width: 100%;
    overflow: hidden;
    padding: 0.5em 10px;
  }

  .main-title {
    font-size: 2rem;
    font-weight: bold;
    background: linear-gradient(to right, #fbbf24, #f97316, #dc2626);
    background-clip: text;
    color: transparent;
    margin-bottom: 0.5rem;
    letter-spacing: 0.05em;
    white-space: nowrap;
    text-align: center;
    width: 100%;
  }

  .title-glow {
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, rgb(251 191 36 / 20%), rgb(249 115 22 / 20%), rgb(220 38 38 / 20%));
    filter: blur(16px);
    z-index: -10;
    padding: 0.1em;
    border-radius: 50px;
  }

  .subtitle {
    color: #94a3b8;
    font-size: 0.875rem;
    font-weight: 500;
    letter-spacing: 0.05em;
  }

  .game-card {
    background: rgb(30 41 59 / 80%);
    backdrop-filter: blur(8px);
    border: 1px solid rgb(51 65 85 / 50%);
    border-radius: 0.5rem;
    box-shadow: 0 25px 50px -12px rgb(0 0 0 / 25%);
  }

  .card-content {
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .input-section {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .input-label {
    color: #cbd5e1;
    font-size: 0.875rem;
    font-weight: 500;
  }

  .name-input {
    background: rgb(51 65 85 / 50%);
    color: white;
    border: 1px solid #475569;
    border-radius: 0.375rem;
    padding: 0.75rem;
    height: 3rem;
    text-align: center;
    font-weight: 500;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .name-input::placeholder {
    color: #94a3b8;
  }

  .name-input:focus {
    outline: none;
    border-color: #f59e0b;
    box-shadow: 0 0 0 3px rgb(245 158 11 / 20%);
  }

  .gender-section {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

  .gender-label {
    color: #cbd5e1;
    font-size: 0.875rem;
    font-weight: 500;
    text-align: center;
  }

  .gender-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
  }

  .gender-button {
    background: none;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .gender-card {
    background: rgb(51 65 85 / 50%);
    border-radius: 0.5rem;
    padding: 1rem;
    aspect-ratio: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    position: relative;
    overflow: hidden;
  }

  .gender-overlay {
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .male-overlay {
    background: linear-gradient(to bottom right, rgb(37 99 235 / 20%), rgb(6 182 212 / 20%));
  }

  .female-overlay {
    background: linear-gradient(to bottom right, rgb(219 39 119 / 20%), rgb(244 63 94 / 20%));
  }

  .gender-button:hover .gender-overlay {
    opacity: 1;
  }

  .gender-avatar {
    border-radius: 50%;
    padding: 0.75rem;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .male-avatar {
    background: rgb(37 99 235 / 20%);
  }

  .female-avatar {
    background: rgb(219 39 119 / 20%);
  }

  .gender-icon {
    width: 2rem;
    height: 2rem;
    stroke-width: 2;
  }

  .male-avatar .gender-icon {
    color: #60a5fa;
  }

  .female-avatar .gender-icon {
    color: #f472b6;
  }

  .gender-text {
    color: #cbd5e1;
    font-size: 0.75rem;
    font-weight: 500;
  }

  .selected-indicator {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .gender-button.selected .selected-indicator {
    opacity: 1;
  }

  .check-icon {
    width: 1.25rem;
    height: 1.25rem;
    color: #f59e0b;
    stroke-width: 2;
  }

  .start-button {
    width: 100%;
    height: 3rem;
    font-weight: bold;
    font-size: 1.125rem;
    letter-spacing: 0.05em;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .start-button:not(.disabled) {
    background: linear-gradient(to right, #d97706, #ea580c);
    color: white;
    box-shadow: 0 4px 6px -1px rgb(0 0 0 / 10%);
  }

  .start-button:not(.disabled):hover {
    background: linear-gradient(to right, #f59e0b, #f97316);
    box-shadow: 0 4px 6px -1px rgb(245 158 11 / 25%);
  }

  .start-button.disabled {
    background: #475569;
    color: #94a3b8;
    cursor: not-allowed;
  }

  .button-text {
    display: block;
    background: transparent;
  }

  .footer-info {
    text-align: center;
    margin-top: 1.5rem;
  }

  .footer-info p {
    color: #64748b;
    font-size: 0.75rem;
    background: transparent;
  }

  /* Адаптивность для iPhone 13 */
  @media (width <=390px) {

    .main-title {
      font-size: 1.75rem;
      letter-spacing: 0.02em;
    }

    .card-content {
      padding: 1.25rem;
    }

    .gender-buttons {
      gap: 0.75rem;
    }
  }

  /* Для очень маленьких экранов */
  @media (width <=320px) {

    .main-title {
      font-size: 1.5rem;
      letter-spacing: 0;
    }
  }
</style>
<div class="game-container">
  <div class="background-gradient"></div>
  <div class="background-pattern"></div>
  <div class="content-wrapper">
    <!-- Заголовок -->
    <div class="game-title">
      <h1 class="main-title">ПУТЕШЕСТВЕННИК</h1>
      <p class="subtitle">Начни свое приключение</p>
    </div>

    <!-- Форма -->
    <div class="game-card">
      <div class="card-content">
        <!-- Имя -->
        <div class="input-section">
          <label for="nameInput" class="input-label">Введите ваше имя</label>
          <input type="text" id="nameInput" class="name-input" maxlength="20" placeholder="Ваше имя" />
        </div>

        <!-- Пол -->
        <div class="gender-section">
          <label class="gender-label">Выберите пол</label>
          <div class="gender-buttons">
            <button class="gender-button" data-gender="male" name="genderButton">
              <div class="gender-card">
                <div class="gender-overlay male-overlay"></div>
                <div class="gender-avatar male-avatar">
                  <svg class="gender-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </div>
                <span class="gender-text">Парень</span>
                <div class="selected-indicator">
                  <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 6L9 17l-5-5"></path>
                  </svg>
                </div>
              </div>
            </button>
            <button class="gender-button" data-gender="female" name="genderButton">
              <div class="gender-card">
                <div class="gender-overlay female-overlay"></div>
                <div class="gender-avatar female-avatar">
                  <svg class="gender-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </div>
                <span class="gender-text">Девушка</span>
                <div class="selected-indicator">
                  <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 6L9 17l-5-5"></path>
                  </svg>
                </div>
              </div>
            </button>
          </div>
        </div>

        <!-- Кнопка -->
        <button id="startGameBtn" class="start-button disabled" name="play-button">
          ЗАПОЛНИТЕ ВСЕ ПОЛЯ
        </button>
      </div>
    </div>

    <!-- Подпись -->
    <div class="footer-info">
      <p>Версия 1.0 • Telegram Mini App</p>
    </div>
  </div>
</div>
