<link rel="stylesheet" href="../css/nameform.css">
<div id="name-form-container" style="text-align: center; padding: 20px;">
  <input type="text" id="nameField" name="nameField" placeholder="Введите имя"
    style="padding: 10px; font-size: 16px; width: 200px; margin-bottom: 20px;" />

  <div style="margin-bottom: 20px;">
    <button type="button" id="male-button" name="genderButton" data-gender="male"
      style="padding: 10px 20px; font-size: 16px; background-color: #333; color: white; border: none; border-radius: 5px; margin-right: 10px;">
      Мужской
    </button>
    <button type="button" id="female-button" name="genderButton" data-gender="female"
      style="padding: 10px 20px; font-size: 16px; background-color: #333; color: white; border: none; border-radius: 5px;">
      Женский
    </button>
  </div>

  <button type="button" id="play-button" name="playButton"
    style="padding: 10px 20px; font-size: 18px; background-color: #007bff; color: white; border: none; border-radius: 5px;">
    Начать игру
  </button>
</div>
